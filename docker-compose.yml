version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: quizi-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - quizi-network

  backend:
    build:
      context: ./backend
    container_name: quizi-backend
    restart: unless-stopped
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DBNAME=quizi
      - FRONTEND_ORIGIN=http://localhost:4173
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    networks:
      - quizi-network

  frontend:
    build:
      context: ./frontend
    container_name: quizi-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE=http://backend:4000
    ports:
      - "4173:4173"
    depends_on:
      - backend
    networks:
      - quizi-network

volumes:
  mongo-data:

networks:
  quizi-network:
    driver: bridge
